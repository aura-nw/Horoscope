name: Continuous integration for feegrant

on:
  push:
    branches: [feegrant]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        env:
          REDIS_USERNAME: default
        ports:
          - 6379:6379
      mongo:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: 123456
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build --if-present
      - name: Override env
        run: |
          echo "DB_GENERIC_HOST=mongo" >> $GITHUB_ENV
          echo "DB_GENERIC_PORT=5432" >> $GITHUB_ENV
          echo "REDIS_HOST=redis"  >> $GITHUB_ENV
          echo "REDIS_PORT=6379" >> $GITHUB_ENV
      - name: Run test
        run: npm run test
